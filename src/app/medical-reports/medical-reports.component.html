<section class="ftco-section">

  <div class="row justify-content-start">
    <div class="col-12 text-center">
      <h2>Encontro o paciente para checar prontuário</h2>
    </div>
  </div>

  <div class="container-fluid">

  <div class="row">
    <div class="col-12 m-2">
      <input
        id="search-patient-field"
        type="text"
        class="form-control"
        required
        [(ngModel)]="patient"
        placeholder="Procurar paciente..."
        (ngModelChange)="searchPatient()"
      >
    </div>
  </div>

    <div class="row justify-content-center">
      <div class="display-flex">
        <div class="card hover-pointer" *ngFor="let patient of filteredPatients" (click)="redirectToDetail(patient.id)">
          <i class="bi bi-person-square h1"></i>
          <h2><b>{{ patient.name }}</b></h2>
          <p>{{ patient.birthdate | date : 'yyyy/MM/dd' | birthdateToAge }} anos</p>
          <p>Registro: {{ patient.id }}</p>
          <p>Convênio: {{ patient.health_insurance !== '' ? patient.health_insurance : 'Sem Plano' }}</p>
        </div>
      </div>
    </div>

  </div>

</section>
