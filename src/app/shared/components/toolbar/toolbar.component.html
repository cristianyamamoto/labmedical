<div *ngIf="loggedUser" class="toolbar">
  <h1 *ngIf="title == ''"> LABMedical </h1>
  <h1 *ngIf="title == '/home'"> Estatísticas e Informações </h1>
  <h1 *ngIf="title == '/register-patient'"> Cadastro do Paciente </h1>
  <h1 *ngIf="title == '/medical-reports'"> Listagem de Prontuários </h1>
  <h1 *ngIf="title == '/register-appointment'"> Cadastro de Consulta </h1>
  <h1 *ngIf="title == '/register-exam'"> Cadastro de Exame </h1>
  <div class="toolbar-profile">
    <div class="container">
      <div class="row">

        <div class="col">
          <span class="username">{{ loggedUser.name }}</span>
        </div>

        <div  class="col">
          <div class="dropdown">
            <a class="" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi-person-circle h1"></i>
            </a>
            <ul class="dropdown-menu shadow" aria-labelledby="dropdownUser">
              <li>
                <a (click)="signOut()" class="dropdown-item text-center">
                  Sair
                  <i class="bi bi-box-arrow-right h3"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- toolbar-profile -->
</div> <!-- toolbar -->
